<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pets of TEN7</title>
    <link rel="stylesheet" href="bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container is-fullhd">
      <h1 class="title">
        Pets of <a href="https://ten7.com/">TEN7</a>
      </h1>
      <p class="subtitle">
        Say hello to our little friends, inspired by <a href="https://petsofnetlify.com/">Pets of Netlify</a>.
      </p>
    </div>
  </section>
  <section class="section">
    <div class="container is-fullhd">
      <!-- start a new row for every 4 pets -->
      <div class="columns">
        <div class="column is-3">
          <div class="card">
            <div class="card-image">
              <figure class="image">
                <img src="images/bella.jpg" alt="Bella">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Bella</p>
                </div>
              </div>
            </div>
          </div>     
        </div>
        <div class="column is-3">
          <div class="card">
            <div class="card-image">
              <figure class="image">
                <img src="images/daphnethedox.jpg" alt="Daphne">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Daphne</p>
                  <p class="subtitle is-6"><a href="http://daphne.dog/">@daphnethedox</a></p>
                </div>
              </div>
            </div>
          </div>     
        </div>  
        <div class="column is-3">
          <div class="card">
            <div class="card-image">
              <figure class="image">
                <img src="images/miko.jpg" alt="Miko">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Miko</p>
                </div>
              </div>
            </div>
          </div>     
        </div>   
        <div class="column is-3">
          <div class="card">
            <div class="card-image">
              <figure class="image">
                <img src="images/noey.jpg" alt="Noey">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Noey</p>
                  <p class="subtitle is-6"><a href="https://www.instagram.com/noeykatmew/">@noeykatmew</a></p>
                </div>
              </div>
            </div>
          </div>     
        </div>                                             
      </div>
      <!-- start a new row for every 4 pets -->
      <div class="columns">
        <div class="column is-3">
          <div class="card">
            <div class="card-image">
              <figure class="image">
                <img src="images/otis.jpg" alt="Otis">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Otis</p>
                </div>
              </div>
            </div>
          </div>     
        </div>           
        <div class="column is-3">
          <div class="card">
            <div class="card-image">
              <figure class="image">
                <img src="images/snuggles.jpg" alt="Snuggles">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Snuggles</p>
                </div>
              </div>
            </div>
          </div>     
        </div>          
        <div class="column is-3">
          <div class="card">
            <div class="card-image">
              <figure class="image">
                <img src="images/tucker.jpg" alt="Tucker">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Tucker</p>
                </div>
              </div>
            </div>
          </div>     
        </div>
      </div>
    </div>
  </section>

  </body>
</html>
